<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur Impôt 2026 - Temps Réel</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7364296115746786" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom, #1e3a8a, #2563eb, #3b82f6);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
            margin: 0;
            box-sizing: border-box;
        }

        .ad-header { width: 100%; max-width: 970px; margin-bottom: 20px; text-align: center; }

        .main-layout {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            width: 100%;
            max-width: 1250px;
            gap: 20px;
        }

        .ad-side { width: 160px; position: sticky; top: 20px; }

        .container {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }

        h1 { text-align: center; margin-bottom: 5px; font-size: 24px; color: #1e3a8a; }
        p.subtitle { text-align: center; color: #555; margin-bottom: 20px; font-size: 14px; }
        
        label { display: block; margin-top: 15px; font-weight: bold; font-size: 13px; color: #333; }
        
        input, select { 
            width: 100%; 
            padding: 12px; 
            margin: 8px 0; 
            border-radius: 10px; 
            border: 2px solid #eee; 
            font-size: 16px; 
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            border-color: #2563eb;
            outline: none;
        }

        .result-container { 
            margin-top: 25px; 
            background: #f0f7ff; 
            padding: 20px; 
            border-radius: 12px;
            border: 2px solid #2563eb;
            text-align: center;
        }

        .result-label { font-size: 14px; color: #555; display: block; margin-bottom: 5px; }
        .result-value { font-size: 28px; font-weight: 900; color: #1e3a8a; }

        .ad-inline { margin: 25px 0; text-align: center; }

        footer { margin-top: 20px; font-size: 11px; text-align: center; color: #777; line-height: 1.4; }

        @media (max-width: 950px) {
            .ad-side { display: none; }
            .container { max-width: 100%; }
        }
    </style>
</head>
<body>

    <div class="ad-header">
        <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-7364296115746786" data-ad-slot="slot_header" data-ad-format="auto" data-full-width-responsive="true"></ins>
        <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <div class="main-layout">
        
        <div class="ad-side">
            <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-7364296115746786" data-ad-slot="slot_left" data-ad-format="vertical" data-full-width-responsive="true"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>

        <div class="container">
            <h1>Simulateur d'Impôt</h1>
            <p class="subtitle">Calcul automatique en temps réel</p>
            
            <label>Revenu annuel net (€)</label>
            <input type="number" id="revenu" placeholder="Ex: 35000" oninput="calculerImpot()">

            <label>Situation familiale</label>
            <select id="situation" onchange="calculerImpot()">
                <option value="1">Célibataire / Divorcé(e)</option>
                <option value="2">Marié(e) / Pacsé(e)</option>
            </select>

            <label>Nombre d'enfants</label>
            <input type="number" id="enfants" value="0" min="0" oninput="calculerImpot()">

            <div class="ad-inline">
                <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-7364296115746786" data-ad-slot="slot_mid" data-ad-format="horizontal" data-full-width-responsive="true"></ins>
                <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
            </div>

            <label>Réductions / crédits d'impôt (€)</label>
            <input type="number" id="reduction" value="0" min="0" oninput="calculerImpot()">

            <div class="result-container">
                <span class="result-label">Votre impôt estimé :</span>
                <span class="result-value" id="resultat">0 €</span>
            </div>

            <footer>
                © 2026 Simulateur Fiscal Indépendant.<br>
                Calcul basé sur le barème progressif (abattement 10% inclus).
            </footer>
        </div>

        <div class="ad-side">
            <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-7364296115746786" data-ad-slot="slot_right" data-ad-format="vertical" data-full-width-responsive="true"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>
    </div>

<script>
function calculerImpot() {
    const revenu = parseFloat(document.getElementById('revenu').value) || 0;
    const situation = parseInt(document.getElementById('situation').value);
    const enfants = parseInt(document.getElementById('enfants').value) || 0;
    const reduction = parseFloat(document.getElementById('reduction').value) || 0;

    if (revenu <= 0) {
        document.getElementById('resultat').innerText = "0 €";
        return;
    }

    // Calcul des parts
    let parts = situation;
    if (enfants <= 2) {
        parts += enfants * 0.5;
    } else {
        parts += 1 + (enfants - 2);
    }

    // Abattement forfaitaire de 10%
    const revenuNetAbattu = revenu * 0.9;
    const revenuParPart = revenuNetAbattu / parts;
    let impot = 0;

    // Barème progressif 2026
    if (revenuParPart <= 11294) {
        impot = 0;
    } else if (revenuParPart <= 28797) {
        impot = (revenuParPart - 11294) * 0.11;
    } else if (revenuParPart <= 82341) {
        impot = (28797 - 11294) * 0.11 + (revenuParPart - 28797) * 0.30;
    } else if (revenuParPart <= 177106) {
        impot = (28797 - 11294) * 0.11 + (82341 - 28797) * 0.30 + (revenuParPart - 82341) * 0.41;
    } else {
        impot = (28797 - 11294) * 0.11 + (82341 - 28797) * 0.30 + (177106 - 82341) * 0.41 + (revenuParPart - 177106) * 0.45;
    }

    let total = (impot * parts) - reduction;
    total = Math.max(0, Math.round(total));

    document.getElementById('resultat').innerText = total.toLocaleString('fr-FR') + " €";
}

// Lancer un premier calcul à l'ouverture pour afficher "0 €" proprement
window.onload = calculerImpot;
</script>
</body>
</html>
