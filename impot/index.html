<html lang="fr">
<head>

    <style>

            background: linear-gradient(to bottom, #1e3a8a, #2563eb, #3b82f6);
            margin: 0;
            padding: 10px;

            min-height: 100vh;
        }

        /* Conteneur Publicitaire Haut */
        .ad-top {
            width: 100%;
            max-width: 970px;
            margin: 10px 0;
            text-align: center;
        }

        .main-layout {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            width: 100%;
            max-width: 1200px;
            gap: 20px;
        }

        /* Pubs Latérales (Desktop uniquement) */

            width: 160px;
            position: sticky;
            top: 20px;
            display: block; /* Visible par défaut sur PC */
        }

        .container {
            background: white;

        p.subtitle { text-align: center; color: #555; margin-bottom: 20px; font-size: 14px; }
        
        label { display: block; margin-top: 10px; font-weight: bold; font-size: 13px; }
        input, select, button { 
            width: 100%; 
            padding: 12px; 
            margin: 8px 0; 
            border-radius: 10px; 
            border: 1px solid #ccc; 
            font-size: 16px; /* 16px évite le zoom automatique sur iPhone */
            box-sizing: border-box;
        }

        button { 
            background: #2563eb; 
            color: white; 
            font-weight: bold; 
            cursor: pointer; 
            transition: 0.3s; 
            border: none;
            margin-top: 20px;
        }
        button:hover { background: #1e40af; }

        .result { 
            margin-top: 20px; 
            font-weight: bold; 
            text-align: center; 
            font-size: 18px; 
            background: #f0f4ff; 
            padding: 15px; 
            border-radius: 10px; 
        }

        .ad-inline {
            margin: 20px 0;
            text-align: center;
        }

        footer { margin-top: 15px; font-size: 12px; text-align: center; color: #777; }

        /* --- RESPONSIVE : ADAPTATION SMARTPHONE / IPAD --- */

            .ad-side {
                display: none; /* On cache les colonnes latérales sur petit écran */
            }
            .container {
                max-width: 100%; /* Le calculateur prend toute la largeur dispo */
                padding: 20px;
            }
            body {
                padding-top: 10px;

<body>

    <div class="ad-top">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-7364296115746786"

             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <div class="main-layout">
        
        <div class="ad-side">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-7364296115746786"
                 data-ad-slot="slot_side_left"
                 data-ad-format="vertical"
                 data-full-width-responsive="true"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>

        <div class="container">
            <h1>Calculateur Impôt 2026</h1>
            <p class="subtitle">Simulation gratuite optimisée</p>
            
            <label>Revenu annuel net (€)</label>
            <input type="number" id="revenu" placeholder="Ex: 35000">

            <div class="ad-inline">
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="ca-pub-7364296115746786"
                     data-ad-slot="slot_mid_form"
                     data-ad-format="horizontal"
                     data-full-width-responsive="true"></ins>
                <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
            </div>

            <label>Situation</label>
            <select id="situation">
                <option value="1">Célibataire</option>
                <option value="2">Marié / Pacsé</option>
            </select>

            <label>Nombre d'enfants</label>
            <input type="number" id="enfants" placeholder="Ex: 1" min="0">

            <button onclick="calculerImpot()">Calculer mon impôt</button>

            <div class="result" id="resultat">--- €</div>

                <ins class="adsbygoogle"
                     style="display:block"

                © 2026 Simulateur Fiscal - Outil indépendant.
            </footer>

        <div class="ad-side">

                 style="display:block"
                 data-ad-client="ca-pub-7364296115746786"
                 data-ad-slot="slot_side_right"

                 data-full-width-responsive="true"></ins>

        </div>
    </div>

<script>
function calculerImpot() {
    const revenu = parseFloat(document.getElementById('revenu').value) || 0;
    const situation = parseInt(document.getElementById('situation').value);
    const enfants = parseInt(document.getElementById('enfants').value) || 0;

    if (revenu <= 0) {
        document.getElementById('resultat').innerText = "Veuillez entrer un montant.";
        return;
    }

    let parts = situation;
    if (enfants <= 2) parts += enfants * 0.5;
    else parts += 1 + (enfants - 2);

    const revenuNetAbattu = revenu * 0.9; // 10% frais pro
    const quotient = revenuNetAbattu / parts;
    let impot = 0;

    if (quotient > 177106) impot = (quotient - 177106) * 0.45 + 63638;
    else if (quotient > 82341) impot = (quotient - 82341) * 0.41 + 24784;
    else if (quotient > 28797) impot = (quotient - 28797) * 0.30 + 8721;
    else if (quotient > 11294) impot = (quotient - 11294) * 0.11;

    let total = Math.max(0, Math.round(impot * parts));
    document.getElementById('resultat').innerText = "Impôt estimé : " + total.toLocaleString('fr-FR') + " €";
}
</script>
